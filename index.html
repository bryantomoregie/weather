<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather-App</title>
</head>
<body>
    <div class="container">
        <h1 class="header">Weather App</h1>
        <div class="weather-data">
            <div class="temp">Temperature is 100</div>
            <div class="pressure">Pressure is 32</div>
            <div class="humidity">Humidity is 4</div>
            <div class="temp-min">Minimum temperature is 35</div>
            <div class="temp-max">Maximum temperature is 13</div>
        </div>
        <form action="">
            <input type="text" class="city-input">
        </form>
        <div class="buttons">
            <button class="yesterday">Yesterday</button>
            <button class="today">Today</button>
            <button class="tomorrow">Tomorrow</button>
        </div>
    </div>
   <script src="app.js"></script>
</body>
</html>
